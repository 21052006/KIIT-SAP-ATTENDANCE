<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login SAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                  {% if category == 'message' %}
                    <div class="alert alert-warning" role="alert">
                  {% else %}
                    <div class="alert alert-{{ category }}" role="alert">
                  {% endif %}
                    {{ message }}
                  </div>
              {% endfor %}
            {% endif %}
        {% endwith %}
      </div>
    <form action="/fetch" method="POST">
        <div class="container" style="vertical-align: middle;">
            <div class="mb-3">
            <input type="text"
                class="form-control" name="username" id="" aria-describedby="helpId" placeholder="Username" required>
            </div>
            <div class="mb-3">
            <input type="password"
                class="form-control" name="password" id="" aria-describedby="helpId" placeholder="Password" required>
            </div>
            <select name="year" id="year">

            </select>
            <select name="season" id="season">
                <option value="Autumn">Autumn</option>
                <option value="Spring">Spring</option>
                <option value="Supplementary Exam">Supplementary Exam</option>
                <option value="Supplementary Exam 1">Supplementary Exam 1</option>
                <option value="Supplementary Exam 2">Supplementary Exam 2</option>
                <option value="Special Exam 1">Special Exam 1</option>
                <option value="Special Exam 2">Special Exam 2</option>
                <option value="Internship Exam">Internship Exam</option>
                <option value="Year">Year</option>
            </select>
            <button type="submit" class="form-contorl" style="width: 100%;">SUBMIT FORM</button>
        </div>
    </form>
    <div class="container">
        <p class="form-text text-muted">
            WAIT FOR AT LEAST 2 MINUTES AFTER SUBMISSION FOR RESULT    
        </p>
    </div>
    <script>
        var year = document.getElementById("year");
        var startYear = 2006;
        var cntYear = new Date().getFullYear();
        for (var i = startYear;i<cntYear+2;i++) {
            year.innerHTML+="<option value'"+ (i) + "-" + (i+1) + "''>"+ i + "-" + (i+1) +"</option>"
        }
    </script>
</body>
</html>
